
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Molecular Grid Expanded</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            font-family: monospace;
            pointer-events: none;
            user-select: none;
            z-index: 100;
        }
        #ui {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.2);
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            pointer-events: none;
        }
        #motion-prompt {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(40, 40, 40, 0.8);
            backdrop-filter: blur(8px);
            padding: 12px 24px;
            border-radius: 30px;
            color: white;
            text-align: center;
            z-index: 1000;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            font-size: 13px;
        }
        #enable-motion {
            background: #fff;
            color: #000;
            border: none;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: 600;
            margin-top: 8px;
            cursor: pointer;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="fpsCounter">FPS: --</div>
    <div id="ui">1 Finger: Nudge • 2 Fingers: Gather • Shake: Shimmer</div>
    
    <div id="motion-prompt">
        <div>Enable sensors for shake interaction?</div>
        <button id="enable-motion">Enable Motion</button>
    </div>

    <canvas id="mandalaCanvas"></canvas>

    <script>
        // Cache Buster
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => {
                for(let reg of regs) reg.unregister();
            });
        }

        const canvas = document.getElementById('mandalaCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const fpsDisplay = document.getElementById('fpsCounter');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        const config = {
            gridSize: 12,           
            spacing: 35,            
            epsilon: 1.2,           
            sigma: 32,              
            damping: 0.996,         
            trailLength: 18,
            particleSize: 3,
            glowSize: 15,           
            fadeAmount: 0.15,       
            boundaryStrength: 0.8,  
            maxVelocity: 15,
            repulsionStrength: 0.35, 
            attractionStrength: 0.1, 
            interactionRadius: 200,
            attractRadius: 600,
            shakeThreshold: 18,     
            shakeJostlePower: 1.2,
            zoom: 0.75              // Zoom level (lower = further out)
        };

        let particles = [];
        let frameCount = 0;
        let lastFpsUpdate = 0;
        let touchPoints = []; 
        let isAttracting = false;
        let attractPoint = { x: 0, y: 0 };

        class Particle {
            constructor(x, y, col, row) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 1.5; 
                this.vy = (Math.random() - 0.5) * 1.5;
                this.ax = 0;
                this.ay = 0;
                this.trail = [];
                this.baseHue = (col / config.gridSize) * 60 + (row / config.gridSize) * 60;
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > config.trailLength) this.trail.shift();
                this.vx += this.ax;
                this.vy += this.ay;
                this.vx *= config.damping;
                this.vy *= config.damping;
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > config.maxVelocity) {
                    const ratio = config.maxVelocity / speed;
                    this.vx *= ratio;
                    this.vy *= ratio;
                }
                this.x += this.vx;
                this.y += this.vy;

                // Boundaries (adjusted for zoom)
                const margin = 50 / config.zoom;
                const logicalWidth = width / config.zoom;
                const logicalHeight = height / config.zoom;
                
                // Keep particles relative to center coordinate system
                const halfW = logicalWidth / 2;
                const halfH = logicalHeight / 2;
                
                if (this.x < -halfW + margin) this.ax += config.boundaryStrength;
                if (this.x > halfW - margin) this.ax -= config.boundaryStrength;
                if (this.y < -halfH + margin) this.ay += config.boundaryStrength;
                if (this.y > halfH - margin) this.ay -= config.boundaryStrength;

                this.ax = 0;
                this.ay = 0;
            }

            draw(hueOffset) {
                const finalHue = (this.baseHue + hueOffset) % 360;
                ctx.beginPath();
                ctx.lineWidth = 1.2;
                ctx.strokeStyle = `hsla(${finalHue}, 100%, 65%, 0.15)`;
                if (this.trail.length > 0) {
                    ctx.moveTo(this.trail[0].x, this.trail[0].y);
                    for (let i = 1; i < this.trail.length; i++) ctx.lineTo(this.trail[i].x, this.trail[i].y);
                    ctx.stroke();
                }
                ctx.save();
                ctx.shadowBlur = config.glowSize;
                ctx.shadowColor = `hsl(${finalHue}, 100%, 60%)`;
                ctx.fillStyle = `hsl(${finalHue}, 100%, 85%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, config.particleSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initGrid() {
            particles = [];
            const offset = ((config.gridSize - 1) * config.spacing) / 2;
            for (let r = 0; r < config.gridSize; r++) {
                for (let c = 0; c < config.gridSize; c++) {
                    const x = c * config.spacing - offset;
                    const y = r * config.spacing - offset;
                    particles.push(new Particle(x, y, c, r));
                }
            }
        }

        function computeForces() {
            const s6 = Math.pow(config.sigma, 6);
            const s12 = s6 * s6;
            const cutoff = 200 * 200;
            for (let i = 0; i < particles.length; i++) {
                const p1 = particles[i];
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p2.x - p1.x;
                    const dy = p2.y - p1.y;
                    const d2 = dx * dx + dy * dy || 0.1;
                    if (d2 < cutoff) {
                        const r6 = d2 * d2 * d2;
                        const r12 = r6 * r6;
                        const force = (24 * config.epsilon * (2 * s12 / r12 - s6 / r6)) / d2;
                        const clampedForce = Math.max(Math.min(force, 2.5), -2.5);
                        p1.ax -= dx * clampedForce;
                        p1.ay -= dy * clampedForce;
                        p2.ax += dx * clampedForce;
                        p2.ay += dy * clampedForce;
                    }
                }

                // Map touch coordinates to zoomed coordinate space
                if (isAttracting) {
                    const adx = p1.x - attractPoint.x;
                    const ady = p1.y - attractPoint.y;
                    const ad2 = adx * adx + ady * ady;
                    if (ad2 < config.attractRadius * config.attractRadius) {
                        const dist = Math.sqrt(ad2) || 1;
                        p1.ax -= (adx / dist) * (1 - dist / config.attractRadius) * config.attractionStrength;
                        p1.ay -= (ady / dist) * (1 - dist / config.attractRadius) * config.attractionStrength;
                    }
                } else if (touchPoints.length > 0) {
                    touchPoints.forEach(tp => {
                        const rdx = p1.x - tp.x;
                        const rdy = p1.y - tp.y;
                        const rd2 = rdx * rdx + rdy * rdy;
                        if (rd2 < config.interactionRadius * config.interactionRadius) {
                            const dist = Math.sqrt(rd2) || 1;
                            p1.ax += (rdx / dist) * (1 - dist / config.interactionRadius) * config.repulsionStrength;
                            p1.ay += (rdy / dist) * (1 - dist / config.interactionRadius) * config.repulsionStrength;
                        }
                    });
                }
            }
        }

        // Shake logic
        let lastX, lastY, lastZ;
        let lastShakeTime = 0;
        function handleMotion(event) {
            const acc = event.accelerationIncludingGravity;
            if (!acc) return;
            const now = Date.now();
            if (now - lastShakeTime < 100) return;
            if (lastX !== undefined) {
                if (Math.abs(acc.x - lastX) + Math.abs(acc.y - lastY) + Math.abs(acc.z - lastZ) > config.shakeThreshold) {
                    if (navigator.vibrate) navigator.vibrate(30);
                    particles.forEach(p => {
                        p.vx += (Math.random() - 0.5) * config.shakeJostlePower;
                        p.vy += (Math.random() - 0.5) * config.shakeJostlePower;
                    });
                    lastShakeTime = now;
                }
            }
            lastX = acc.x; lastY = acc.y; lastZ = acc.z;
        }

        const motionPrompt = document.getElementById('motion-prompt');
        const enableBtn = document.getElementById('enable-motion');
        
        function requestMotionAccess() {
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(state => {
                    if (state === 'granted') {
                        window.addEventListener('devicemotion', handleMotion);
                        motionPrompt.style.display = 'none';
                    }
                }).catch(console.error);
            } else {
                window.addEventListener('devicemotion', handleMotion);
                motionPrompt.style.display = 'none';
            }
        }
        enableBtn.addEventListener('click', requestMotionAccess);
        if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
            motionPrompt.style.display = 'block';
        } else {
            window.addEventListener('devicemotion', handleMotion);
        }

        function render(now) {
            frameCount++;
            if (now - lastFpsUpdate > 500) {
                fpsDisplay.textContent = `FPS: ${Math.round((frameCount * 1000) / (now - lastFpsUpdate))}`;
                lastFpsUpdate = now;
                frameCount = 0;
            }
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = `rgba(0, 0, 0, ${config.fadeAmount})`;
            ctx.fillRect(0, 0, width, height);

            computeForces();
            const globalHue = (now * 0.03) % 360;
            
            ctx.save();
            // Center and apply zoom
            ctx.translate(width / 2, height / 2);
            ctx.scale(config.zoom, config.zoom);
            
            particles.forEach(p => { p.update(); p.draw(globalHue); });
            ctx.restore();
            
            requestAnimationFrame(render);
        }

        function toLogicalPos(screenX, screenY) {
            return {
                x: (screenX - width / 2) / config.zoom,
                y: (screenY - height / 2) / config.zoom
            };
        }

        const updateInputs = (e) => {
            touchPoints = [];
            if (e.touches && e.touches.length > 0) {
                for (let i = 0; i < e.touches.length; i++) {
                    touchPoints.push(toLogicalPos(e.touches[i].clientX, e.touches[i].clientY));
                }
                if (e.touches.length === 2) {
                    isAttracting = true;
                    const p1 = toLogicalPos(e.touches[0].clientX, e.touches[0].clientY);
                    const p2 = toLogicalPos(e.touches[1].clientX, e.touches[1].clientY);
                    attractPoint.x = (p1.x + p2.x) / 2;
                    attractPoint.y = (p1.y + p2.y) / 2;
                } else { isAttracting = false; }
            } else if (e.clientX !== undefined) {
                touchPoints.push(toLogicalPos(e.clientX, e.clientY));
                isAttracting = false;
            }
        };

        const stopInputs = () => { touchPoints = []; isAttracting = false; };
        window.addEventListener('mousedown', updateInputs);
        window.addEventListener('mousemove', (e) => { if(e.buttons > 0) updateInputs(e); });
        window.addEventListener('mouseup', stopInputs);
        window.addEventListener('touchstart', (e) => { e.preventDefault(); updateInputs(e); }, {passive: false});
        window.addEventListener('touchmove', (e) => { e.preventDefault(); updateInputs(e); }, {passive: false});
        window.addEventListener('touchend', stopInputs);
        
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initGrid();
        });

        initGrid();
        requestAnimationFrame(render);
    </script>
</body>
</html>
