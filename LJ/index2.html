<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ethereal Molecular Grid</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            font-family: monospace;
            pointer-events: none;
            user-select: none;
            z-index: 100;
        }
        #ui {
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.2);
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="fpsCounter">FPS: --</div>
    <div id="ui">1 Finger: Nudge • 2 Fingers: Gather • Shake/Double Tap: Shimmer</div>

    <canvas id="mandalaCanvas"></canvas>

    <script>
        // Cache Buster
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(regs => {
                for(let reg of regs) reg.unregister();
            });
        }

        const canvas = document.getElementById('mandalaCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const fpsDisplay = document.getElementById('fpsCounter');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        
        // Exact user-provided configuration
        const config = {
            gridSize: 12,           
            spacing: 35,            
            epsilon: 1.2,           
            sigma: 32,              
            damping: 0.99,         
            trailLength: 18,
            particleSize: 3,
            glowSize: 15,           
            fadeAmount: 0.15,       
            boundaryStrength: 0.0,  
            maxVelocity: 15,
            repulsionStrength: 0.35, 
            attractionStrength: 0.1, 
            interactionRadius: 200,
            attractRadius: 600,
            shakeThreshold: 12,     
            shakeJostlePower: 0.25,
            zoom: 0.7              
        };

        let particles = [];
        let frameCount = 0;
        let lastFpsUpdate = 0;
        let touchPoints = []; 
        let isAttracting = false;
        let attractPoint = { x: 0, y: 0 };
        let lastTapTime = 0;
        let sensorsActive = false;

        class Particle {
            constructor(x, y) {
                this.x = x; 
                this.y = y;
                this.vx = (Math.random() - 0.5) * 1.0; 
                this.vy = (Math.random() - 0.5) * 1.0;
                this.ax = 0; 
                this.ay = 0;
                this.trail = [];
                this.speed = 0;
            }

            update() {
                this.trail.push({ x: this.x, y: this.y, speed: this.speed });
                if (this.trail.length > config.trailLength) this.trail.shift();

                this.vx += this.ax; 
                this.vy += this.ay;
                this.vx *= config.damping; 
                this.vy *= config.damping;

                this.speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (this.speed > config.maxVelocity) {
                    const ratio = config.maxVelocity / this.speed;
                    this.vx *= ratio;
                    this.vy *= ratio;
                    this.speed = config.maxVelocity;
                }

                this.x += this.vx; 
                this.y += this.vy;

                // Reset acceleration
                this.ax = 0; 
                this.ay = 0;
            }

            getColor(speed) {
                // Thermal mapping: 230 (Blue) -> 30 (Orange)
                // Speed sensitivity: speed / 8
                const normalizedSpeed = Math.min(speed / 2, 1);
                const hue = 230 - (normalizedSpeed * 200); 
                return `hsl(${hue}, 100%, 65%)`;
            }

            draw() {
                const mainColor = this.getColor(this.speed);
                
                if (this.trail.length > 1) {
                    for (let i = 0; i < this.trail.length - 1; i++) {
                        const p1 = this.trail[i];
                        const p2 = this.trail[i+1];
                        const opacity = i / this.trail.length;
                        ctx.beginPath();
                        ctx.lineWidth = 1.2;
                        const trailColor = this.getColor(p1.speed);
                        ctx.strokeStyle = trailColor.replace(')', `, ${opacity * 0.15})`).replace('hsl', 'hsla');
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                }

                ctx.save();
                ctx.shadowBlur = config.glowSize;
                ctx.shadowColor = mainColor;
                ctx.fillStyle = mainColor.replace('65%', '85%');
                ctx.beginPath();
                ctx.arc(this.x, this.y, config.particleSize, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        function initGrid() {
            particles = [];
            const offset = ((config.gridSize - 1) * config.spacing) / 2;
            for (let r = 0; r < config.gridSize; r++) {
                for (let c = 0; c < config.gridSize; c++) {
                    const x = c * config.spacing - offset;
                    const y = r * config.spacing - offset;
                    particles.push(new Particle(x, y));
                }
            }
        }

        function computeForces() {
            const s6 = Math.pow(config.sigma, 6);
            const s12 = s6 * s6;
            const cutoff = 200 * 200;
            for (let i = 0; i < particles.length; i++) {
                const p1 = particles[i];
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dx = p2.x - p1.x; 
                    const dy = p2.y - p1.y;
                    const d2 = dx * dx + dy * dy || 0.1;
                    if (d2 < cutoff) {
                        const r6 = d2 * d2 * d2; 
                        const r12 = r6 * r6;
                        const force = (24 * config.epsilon * (2 * s12 / r12 - s6 / r6)) / d2;
                        const clamped = Math.max(Math.min(force, 2.5), -2.5);
                        p1.ax -= dx * clamped; 
                        p1.ay -= dy * clamped;
                        p2.ax += dx * clamped; 
                        p2.ay += dy * clamped;
                    }
                }

                if (isAttracting) {
                    const adx = p1.x - attractPoint.x; 
                    const ady = p1.y - attractPoint.y;
                    const ad2 = adx * adx + ady * ady;
                    if (ad2 < config.attractRadius * config.attractRadius) {
                        const d = Math.sqrt(ad2) || 1;
                        const f = (1 - d / config.attractRadius) * config.attractionStrength;
                        p1.ax -= (adx / d) * f; 
                        p1.ay -= (ady / d) * f;
                    }
                } else if (touchPoints.length > 0) {
                    touchPoints.forEach(tp => {
                        const rdx = p1.x - tp.x; 
                        const rdy = p1.y - tp.y;
                        const rd2 = rdx * rdx + rdy * rdy;
                        if (rd2 < config.interactionRadius * config.interactionRadius) {
                            const d = Math.sqrt(rd2) || 1;
                            const f = (1 - d / config.interactionRadius) * config.repulsionStrength;
                            p1.ax += (rdx / d) * f; 
                            p1.ay += (rdy / d) * f;
                        }
                    });
                }
            }
        }

        function performJostle() {
            if (navigator.vibrate) navigator.vibrate(30);
            particles.forEach(p => {
                p.vx += (Math.random() - 0.5) * config.shakeJostlePower;
                p.vy += (Math.random() - 0.5) * config.shakeJostlePower;
            });
        }

        let lastX, lastY, lastZ;
        let lastShakeTime = 0;
        function handleMotion(event) {
            const acc = event.acceleration || event.accelerationIncludingGravity;
            if (!acc) return;
            const now = Date.now();
            if (now - lastShakeTime < 150) return;
            if (lastX !== undefined) {
                const diff = Math.abs(acc.x - lastX) + Math.abs(acc.y - lastY) + Math.abs(acc.z - lastZ);
                if (diff > config.shakeThreshold) {
                    performJostle();
                    lastShakeTime = now;
                }
            }
            lastX = acc.x; lastY = acc.y; lastZ = acc.z;
        }

        function activateSensors() {
            if (sensorsActive) return;
            if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                DeviceMotionEvent.requestPermission().then(state => {
                    if (state === 'granted') {
                        window.addEventListener('devicemotion', handleMotion, true);
                        sensorsActive = true;
                    }
                }).catch(e => console.log('Sensor access denied'));
            } else {
                window.addEventListener('devicemotion', handleMotion, true);
                sensorsActive = true;
            }
        }

        function render(now) {
            frameCount++;
            if (now - lastFpsUpdate > 500) {
                fpsDisplay.textContent = `FPS: ${Math.round((frameCount * 1000) / (now - lastFpsUpdate))}`;
                lastFpsUpdate = now;
                frameCount = 0;
            }
            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = `rgba(0, 0, 0, ${config.fadeAmount})`;
            ctx.fillRect(0, 0, width, height);

            computeForces();

            ctx.save();
            ctx.translate(width / 2, height / 2);
            ctx.scale(config.zoom, config.zoom);

            if (isAttracting) {
                const grad = ctx.createRadialGradient(attractPoint.x, attractPoint.y, 0, attractPoint.x, attractPoint.y, 150);
                grad.addColorStop(0, 'rgba(0, 255, 120, 0.12)');
                grad.addColorStop(1, 'rgba(0, 255, 120, 0)');
                ctx.fillStyle = grad;
                ctx.globalCompositeOperation = 'screen';
                ctx.beginPath(); ctx.arc(attractPoint.x, attractPoint.y, 150, 0, Math.PI * 2); ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
            } else if (touchPoints.length === 1) {
                const tp = touchPoints[0];
                const grad = ctx.createRadialGradient(tp.x, tp.y, 0, tp.x, tp.y, 100);
                grad.addColorStop(0, 'rgba(255, 60, 60, 0.12)');
                grad.addColorStop(1, 'rgba(255, 60, 60, 0)');
                ctx.fillStyle = grad;
                ctx.globalCompositeOperation = 'screen';
                ctx.beginPath(); ctx.arc(tp.x, tp.y, 100, 0, Math.PI * 2); ctx.fill();
                ctx.globalCompositeOperation = 'source-over';
            }

            particles.forEach(p => { p.update(); p.draw(); });
            ctx.restore();
            
            requestAnimationFrame(render);
        }

        function toLogicalPos(screenX, screenY) {
            return { x: (screenX - width / 2) / config.zoom, y: (screenY - height / 2) / config.zoom };
        }

        const updateInputs = (e) => {
            activateSensors(); // Try to activate sensors on first interaction
            const now = Date.now();
            if (e.touches && e.touches.length === 1) {
                if (now - lastTapTime < 300) performJostle(); 
                lastTapTime = now;
            }

            touchPoints = [];
            if (e.touches && e.touches.length > 0) {
                for (let i = 0; i < e.touches.length; i++) {
                    touchPoints.push(toLogicalPos(e.touches[i].clientX, e.touches[i].clientY));
                }
                if (e.touches.length === 2) {
                    isAttracting = true;
                    const p1 = touchPoints[0], p2 = touchPoints[1];
                    attractPoint.x = (p1.x + p2.x) / 2; attractPoint.y = (p1.y + p2.y) / 2;
                } else isAttracting = false;
            } else if (e.clientX !== undefined) {
                touchPoints.push(toLogicalPos(e.clientX, e.clientY));
                isAttracting = false;
            }
        };

        window.addEventListener('touchstart', (e) => { e.preventDefault(); updateInputs(e); }, {passive: false});
        window.addEventListener('touchmove', (e) => { e.preventDefault(); updateInputs(e); }, {passive: false});
        window.addEventListener('touchend', () => { touchPoints = []; isAttracting = false; });
        
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            initGrid();
        });

        initGrid();
        requestAnimationFrame(render);
    </script>
</body>
</html>
