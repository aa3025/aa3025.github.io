<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Kaleidoscope Mandala - Dual Ring Colors</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            font-family: monospace;
            pointer-events: none;
            user-select: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="fpsCounter">FPS: --</div>
    <canvas id="mandalaCanvas"></canvas>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                }
            });
        }
    </script>

    <script>
        const canvas = document.getElementById('mandalaCanvas');
        const ctx = canvas.getContext('2d');
        const fpsDisplay = document.getElementById('fpsCounter');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let time = 0;
        let spawnRingRotation = 0;

        let frameCount = 0;
        let lastFpsUpdate = 0;

        const config = {
            particleCount: 40,     // Slightly more particles for better color coverage
            trailLength: 55,
            particleSize: 2,
            glowSizeMultiplier: 4, 
            glowOpacity: 0.25,    
            fadeAmount: 0.12,      
            baseSpeed: 0.025,
            turnSpeed: 0.12,      
            minMaxSpeed: .5,     
            maxMaxSpeed: 3.5,     
            slices: 12,            // Adjusted for cleaner geometry
            colorSpeed: 80,       
            rotationSpeed: 0.000, 
            spawnRings: [0.22, 0.48], // Two distinct spawn radii
            hueShifts: [0, 180]       // Complementary colors for the two rings
        };

        class Particle {
            constructor() {
                this.maxSpeed = Math.random() * (config.maxMaxSpeed - config.minMaxSpeed) + config.minMaxSpeed;
                // Assign to a random ring
                this.ringIndex = Math.floor(Math.random() * config.spawnRings.length);
                this.trail = [];
                this.resetPosition();
            }

            resetPosition() {
                const effectiveMinDim = Math.min(width, height);
                const ringRatio = config.spawnRings[this.ringIndex];
                const currentStartRadius = effectiveMinDim * ringRatio;

                const angle = Math.random() * Math.PI * 2 + spawnRingRotation;
                this.x = currentStartRadius * Math.cos(angle);
                this.y = currentStartRadius * Math.sin(angle);

                const initialSpeedMagnitude = this.maxSpeed * 0.7;
                const distance = Math.sqrt(this.x * this.x + this.y * this.y) || 1;
                
                // Inward movement
                this.vx = (-this.x / distance) * initialSpeedMagnitude + (Math.random() - 0.5);
                this.vy = (-this.y / distance) * initialSpeedMagnitude + (Math.random() - 0.5);
            }

            update(globalHue) {
                // Apply the ring-specific hue shift
                const myHue = (globalHue + config.hueShifts[this.ringIndex]) % 360;
                
                this.trail.push({ x: this.x, y: this.y, hue: myHue });
                if (this.trail.length > config.trailLength) {
                    this.trail.shift();
                }

                this.x += this.vx;
                this.y += this.vy;

                this.vx += (Math.random() - 0.5) * config.turnSpeed;
                this.vy += (Math.random() - 0.5) * config.turnSpeed;

                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > this.maxSpeed) {
                    this.vx = (this.vx / speed) * this.maxSpeed;
                    this.vy = (this.vy / speed) * this.maxSpeed;
                }

                const wrapRadius = Math.max(width, height) * 0.85; 
                if (Math.sqrt(this.x*this.x + this.y*this.y) > wrapRadius) {
                    this.resetPosition();
                    this.trail = [];
                }
            }
        }

        const particles = [];
        for (let i = 0; i < config.particleCount; i++) {
            particles.push(new Particle());
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles.forEach(p => p.resetPosition());
        });

        const sliceAngle = (Math.PI * 2) / config.slices;

        function animate(now) {
            frameCount++;
            if (now - lastFpsUpdate > 500) {
                const fps = Math.round((frameCount * 1000) / (now - lastFpsUpdate));
                fpsDisplay.textContent = `FPS: ${fps}`;
                lastFpsUpdate = now;
                frameCount = 0;
            }

            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = `rgba(0, 0, 0, ${config.fadeAmount})`;
            ctx.fillRect(0, 0, width, height);

            ctx.save();
            ctx.translate(width / 2, height / 2);

            const globalHue = (time * config.colorSpeed) % 360;
            particles.forEach(p => p.update(globalHue));

            for (let i = 0; i < config.slices; i++) {
                ctx.save();
                ctx.rotate(sliceAngle * i);

                particles.forEach(p => {
                    // Draw trail
                    p.trail.forEach((point, index) => {
                        const opacity = index / p.trail.length;
                        const size = config.particleSize * opacity * 0.8;
                        if (size < 0.1) return;
                        
                        ctx.fillStyle = `hsla(${point.hue}, 100%, 75%, ${opacity * 0.4})`;
                        
                        // Main and Reflected
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(point.x, -point.y, size, 0, Math.PI * 2);
                        ctx.fill();
                    });

                    // Draw head and glow
                    if (p.trail.length > 0) {
                        const head = p.trail[p.trail.length - 1];
                        
                        // Glow
                        ctx.fillStyle = `hsla(${head.hue}, 100%, 70%, ${config.glowOpacity})`;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, config.particleSize * config.glowSizeMultiplier, 0, Math.PI * 2);
                        ctx.arc(p.x, -p.y, config.particleSize * config.glowSizeMultiplier, 0, Math.PI * 2);
                        ctx.fill();

                        // Particle Core
                        ctx.fillStyle = `hsl(${head.hue}, 100%, 85%)`;
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, config.particleSize, 0, Math.PI * 2);
                        ctx.arc(p.x, -p.y, config.particleSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });

                ctx.restore();
            }

            ctx.restore();
            time += config.baseSpeed;
            spawnRingRotation += config.rotationSpeed;
            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);
    </script>
</body>
</html>
