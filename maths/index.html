<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Kaleidoscope Mandala</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        /* FPS Counter styling: Subtle and top-left */
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 11px;
            font-family: monospace;
            pointer-events: none;
            user-select: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="fpsCounter">FPS: --</div>
    <canvas id="mandalaCanvas"></canvas>

    <script>
        /**
         * CACHE BUSTER / SERVICE WORKER CLEANUP
         * This script unregisters existing service workers to ensure 
         * Chrome loads the latest version of your code from GitHub.
         */
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                for(let registration of registrations) {
                    registration.unregister();
                    console.log('Old Service Worker cleared. Refreshing might be needed.');
                }
            });
        }
    </script>

    <script>
        const canvas = document.getElementById('mandalaCanvas');
        const ctx = canvas.getContext('2d');
        const fpsDisplay = document.getElementById('fpsCounter');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let time = 0;
        let spawnRingRotation = 0;

        // FPS calculation variables
        let lastTime = performance.now();
        let frameCount = 0;
        let lastFpsUpdate = 0;

        const config = {
            particleCount: 20,
            trailLength: 55,
            particleSize: 2,
            glowSizeMultiplier: 4, 
            glowOpacity: 0.2,    
            fadeAmount: 0.1,      
            baseSpeed: 0.025,
            turnSpeed: 0.1,      
            minMaxSpeed: .5,     
            maxMaxSpeed: 3.8,     
            slices: 15,
            colorSpeed: 100,       
            rotationSpeed: 0.000, 
            startRadiusRatio: 0.25,
        };

        class Particle {
            constructor(spawnAngle) {
                this.maxSpeed = Math.random() * (config.maxMaxSpeed - config.minMaxSpeed) + config.minMaxSpeed;
                this.resetPosition(spawnAngle);
                this.trail = [];
            }

            resetPosition(spawnAngle) {
                const effectiveMinDim = Math.min(width, height);
                const currentStartRadius = effectiveMinDim * config.startRadiusRatio;

                const angle = Math.random() * Math.PI * 2 + spawnAngle;
                this.x = currentStartRadius * Math.cos(angle);
                this.y = currentStartRadius * Math.sin(angle);

                const initialSpeedMagnitude = this.maxSpeed * 0.8;
                const distance = Math.sqrt(this.x * this.x + this.y * this.y) || 1;
                this.vx = (-this.x / distance) * initialSpeedMagnitude + (Math.random() - 0.5);
                this.vy = (-this.y / distance) * initialSpeedMagnitude + (Math.random() - 0.5);
            }

            update(currentHue) {
                this.trail.push({ x: this.x, y: this.y, hue: currentHue });
                if (this.trail.length > config.trailLength) {
                    this.trail.shift();
                }

                this.x += this.vx;
                this.y += this.vy;

                this.vx += (Math.random() - 0.5) * config.turnSpeed;
                this.vy += (Math.random() - 0.5) * config.turnSpeed;

                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                if (speed > this.maxSpeed) {
                    this.vx = (this.vx / speed) * this.maxSpeed;
                    this.vy = (this.vy / speed) * this.maxSpeed;
                }

                const wrapRadius = Math.max(width, height) * 0.7; 
                if (Math.sqrt(this.x*this.x + this.y*this.y) > wrapRadius) {
                    this.resetPosition(spawnRingRotation);
                    this.trail = [];
                }
            }
        }

        const particles = [];
        for (let i = 0; i < config.particleCount; i++) {
            particles.push(new Particle(0));
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles.forEach(p => p.resetPosition(spawnRingRotation));
        });

        const sliceAngle = (Math.PI * 2) / config.slices;

        function animate(now) {
            // FPS Counter Logic
            frameCount++;
            if (now - lastFpsUpdate > 500) {
                const fps = Math.round((frameCount * 1000) / (now - lastFpsUpdate));
                fpsDisplay.textContent = `FPS: ${fps}`;
                lastFpsUpdate = now;
                frameCount = 0;
            }

            ctx.globalCompositeOperation = 'source-over';
            ctx.fillStyle = `rgba(0, 0, 0, ${config.fadeAmount})`;
            ctx.fillRect(0, 0, width, height);

            ctx.save();
            ctx.translate(width / 2, height / 2);
            ctx.rotate(spawnRingRotation);

            const currentHue = (time * config.colorSpeed) % 360;
            particles.forEach(p => p.update(currentHue));

            for (let i = 0; i < config.slices; i++) {
                ctx.save();
                ctx.rotate(sliceAngle * i);

                particles.forEach(p => {
                    p.trail.forEach((point, index) => {
                        const opacity = index / p.trail.length;
                        const size = config.particleSize * opacity * 0.7;
                        if (size < 0.1) return;
                        ctx.fillStyle = `hsla(${point.hue}, 100%, 75%, ${opacity * 0.5})`;
                        ctx.beginPath();
                        ctx.arc(point.x, point.y, size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.beginPath();
                        ctx.arc(point.x, -point.y, size, 0, Math.PI * 2);
                        ctx.fill();
                    });

                    const headHue = p.trail.length > 0 ? p.trail[p.trail.length - 1].hue : currentHue;
                    ctx.fillStyle = `hsla(${headHue}, 100%, 80%, ${config.glowOpacity})`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, config.particleSize * config.glowSizeMultiplier, 0, Math.PI * 2);
                    ctx.arc(p.x, -p.y, config.particleSize * config.glowSizeMultiplier, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = `hsl(${headHue}, 100%, 90%)`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, config.particleSize, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.beginPath();
                    ctx.arc(p.x, -p.y, config.particleSize, 0, Math.PI * 2);
                    ctx.fill();
                });
                ctx.restore();
            }

            ctx.restore();
            time += config.baseSpeed;
            spawnRingRotation += config.rotationSpeed;
            requestAnimationFrame(animate);
        }

        requestAnimationFrame(animate);
    </script>
</body>
</html>
