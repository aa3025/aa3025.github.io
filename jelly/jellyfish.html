
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fractal Explorer PWA</title>
    <!-- PWA Metadata -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://p5js.org/assets/img/p5js.svg">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            touch-action: none;
        }
        canvas { 
            display: block;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        
        #ui-layer {
            position: absolute;
            top: 15px;
            left: 15px;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            pointer-events: none;
            user-select: none;
            z-index: 10;
        }

        #control-box {
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            width: 210px;
        }

        .control-group {
            margin-bottom: 8px;
        }

        .control-group label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 4px;
        }

        .control-group input[type=range] {
            flex-grow: 1;
            cursor: pointer;
            accent-color: rgba(255, 255, 255, 0.5);
        }

        .val-display {
            font-size: 11px;
            font-family: monospace;
            min-width: 35px;
            text-align: right;
            color: rgba(255, 255, 255, 0.6);
        }

        .button-stack {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 20;
            pointer-events: auto;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 12px;
            transition: all 0.2s;
            text-align: center;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        #credits {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-family: sans-serif;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: auto;
        }
        #credits a { color: inherit; text-decoration: none; }
        #credits a:hover { color: rgba(255, 255, 255, 0.6); }

        .switch {
            position: relative;
            display: inline-block;
            width: 30px;
            height: 16px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider-toggle {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.1);
            transition: .4s;
            border-radius: 16px;
        }
        .slider-toggle:before {
            position: absolute;
            content: "";
            height: 12px; width: 12px;
            left: 2px; bottom: 2px;
            background-color: rgba(255,255,255,0.4);
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider-toggle { background-color: rgba(255,255,255,0.3); }
        input:checked + .slider-toggle:before { transform: translateX(14px); background-color: white; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="status">
            <span id="fps" style="font-weight: bold;">FPS: 0</span> â€¢ 
            <span id="zoom-label">Zoom: 0.67x</span>
        </div>

        <div id="control-box">
            <div class="control-group">
                <label>Lobe Count / Petals</label>
                <div class="slider-row">
                    <input type="range" id="petals-slider" min="1" max="12" step="1" value="2">
                    <span class="val-display" id="val-petals">2</span>
                </div>
            </div>
            <div class="control-group">
                <label>Speed</label>
                <div class="slider-row">
                    <input type="range" id="speed-slider" min="0" max="10" step="0.1" value="3">
                    <span class="val-display" id="val-speed">3.0</span>
                </div>
            </div>
            <div class="control-group">
                <label>Amplitude</label>
                <div class="slider-row">
                    <input type="range" id="amp-slider" min="0" max="5" step="0.1" value="2">
                    <span class="val-display" id="val-amp">2.0</span>
                </div>
            </div>
            <div class="control-group">
                <label>Frequency</label>
                <div class="slider-row">
                    <input type="range" id="freq-slider" min="0.01" max="1" step="0.01" value="0.6">
                    <span class="val-display" id="val-freq">0.60</span>
                </div>
            </div>
            <div class="control-group">
                <label>Complexity</label>
                <div class="slider-row">
                    <input type="range" id="comp-slider" min="1" max="50" step="1" value="9">
                    <span class="val-display" id="val-comp">9.0</span>
                </div>
            </div>
            <div class="control-group">
                <label>Transparency</label>
                <div class="slider-row">
                    <input type="range" id="alpha-slider" min="0.1" max="1.0" step="0.05" value="0.58">
                    <span class="val-display" id="val-alpha">58%</span>
                </div>
            </div>
            <div class="control-group">
                <label>Points</label>
                <div class="slider-row">
                    <input type="range" id="points-slider" min="2000" max="25000" step="1000" value="20000">
                    <span class="val-display" id="val-points">20k</span>
                </div>
            </div>
            <div class="control-group">
                <div class="toggle-row">
                    <span style="font-size: 10px; text-transform: uppercase; letter-spacing: 1px;">Symmetry</span>
                    <label class="switch">
                        <input type="checkbox" id="symmetry-toggle">
                        <span class="slider-toggle"></span>
                    </label>
                </div>
                <div class="toggle-row">
                    <span style="font-size: 10px; text-transform: uppercase; letter-spacing: 1px;">Show Lines</span>
                    <label class="switch">
                        <input type="checkbox" id="line-toggle">
                        <span class="slider-toggle"></span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="button-stack">
        <button class="action-btn" onclick="toggleFullscreen()">Fullscreen</button>
        <button class="action-btn" id="play-pause-btn" onclick="togglePlayPause()">Pause</button>
        <button class="action-btn" onclick="takeScreenshot()">Screenshot</button>
    </div>

    <div id="credits">
        credits to <a href="https://x.com/yuruyurau" target="_blank">@yuruyurau</a> and <a href="https://p5js.org/" target="_blank">p5.js</a>
    </div>

    <!-- WEB WORKER SCRIPT -->
    <script id="worker-script" type="text/worker">
        let canvas, ctx;
        let isMobile = false;
        let dPR = 1;

        self.onmessage = function(e) {
            const { type, w, h, time, mobile, density, logicalW, logicalH, params } = e.data;
            
            if (type === 'init') {
                canvas = e.data.canvas;
                ctx = canvas.getContext('2d');
                isMobile = mobile;
                dPR = density;
            } else if (type === 'render') {
                render(w, h, time, logicalW, logicalH, params);
            }
        };

        function render(w, h, t, logicalW, logicalH, params) {
            if (!ctx) return;
            
            ctx.clearRect(0, 0, w, h);
            
            const mX = w / 2;
            const mY = h / 2;
            
            // Unified scale factor S for circular 1:1 geometry
            const S = (Math.min(logicalW, logicalH) / 400) * dPR;
            
            const showLines = params.showLines;
            const baseSW = isMobile ? 0.8 : 1.0;
            const sw = (showLines ? baseSW / 2 : baseSW) * dPR;

            const amp = params.amp; 
            const freq = Math.max(params.freq, 0.001); 
            const comp = params.comp; 
            const count = params.count;
            const alpha = params.alpha;
            const zoom = params.zoom;
            const lobeCount = params.petals;
            const showSymmetry = params.showSymmetry;

            const ox = params.offsetX * dPR;
            const oy = params.offsetY * dPR;

            if (showLines) {
                ctx.strokeStyle = `rgba(255, 255, 255, ${alpha})`;
                ctx.lineWidth = sw;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                const strandCount = 48; 
                const pointsPerStrand = Math.floor(count / strandCount);
                const symmCount = showSymmetry ? 8 : 1;

                for (let r = 0; r < symmCount; r++) {
                    const symmRotation = r * (Math.PI * 2 / symmCount);
                    
                    for (let kIdx = 0; kIdx < strandCount; kIdx++) {
                        ctx.beginPath();
                        let first = true;

                        for (let step = 0; step < pointsPerStrand; step++) {
                            const i = step * strandCount + kIdx; 
                            const y = i / 99;
                            const k = 9 * Math.cos(y * 2);
                            const e = y / 8 - 12;
                            const d = (k*k + e*e) / (79 * freq) + 1;
                            const q = 79 - e * Math.sin(k) + k/d * (8 + amp * Math.sin(Math.sin(d*d + e/comp - t)));
                            
                            const angleOffset = (i % lobeCount) * (Math.PI * 2 / lobeCount);
                            const c = d/2 - Math.cos(d*2)/5 - t/16 + angleOffset + symmRotation;
                            
                            // Updated rawX and rawY to use the same (q + 40) radius
                            // This ensures the trajectory is a circle, not a vertically elongated ellipse.
                            const cx = (q + 40) * Math.sin(c);
                            const cy = (q + 40) * Math.cos(c);
                            
                            const px = (cx * zoom) * S + mX + ox;
                            const py = (cy * zoom) * S + mY + oy;
                            
                            if (first) {
                                ctx.moveTo(px, py);
                                first = false;
                            } else {
                                ctx.lineTo(px, py);
                            }
                        }
                        ctx.stroke();
                    }
                }
            } else {
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                const symmCount = showSymmetry ? 8 : 1;

                for (let r = 0; r < symmCount; r++) {
                    const symmRotation = r * (Math.PI * 2 / symmCount);

                    for (let i = count; i--;) {
                        const y = i / 99;
                        const k = 9 * Math.cos(y * 2);
                        const e = y / 8 - 12;
                        const d = (k*k + e*e) / (79 * freq) + 1;
                        const q = 79 - e * Math.sin(k) + k/d * (8 + amp * Math.sin(Math.sin(d*d + e/comp - t)));
                        
                        const angleOffset = (i % lobeCount) * (Math.PI * 2 / lobeCount);
                        const c = d/2 - Math.cos(d*2)/5 - t/16 + angleOffset + symmRotation;
                        
                        // Updated to match X and Y radii for circular motion
                        const cx = (q + 40) * Math.sin(c);
                        const cy = (q + 40) * Math.cos(c);
                        
                        const px = (cx * zoom) * S + mX + ox;
                        const py = (cy * zoom) * S + mY + oy;
                        
                        ctx.fillRect(px - sw/2, py - sw/2, sw, sw);
                    }
                }
            }

            self.postMessage({ type: 'rendered' });
        }
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(()=>{});
            });
        }

        let fractalTime = 0;
        let viewZoom = 0.67; 
        let viewOffsetX = 0;
        let viewOffsetY = 0;
        let lastPinchDist = 0;
        let prevMouseX, prevMouseY;
        let isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        let isPaused = false;
        let loadStartTime = 0;

        let worker;
        let offscreenCanvas; 
        let workerBusy = false;

        const params = {
            amp: 2,
            freq: 0.6,
            comp: 9,    
            count: 20000,
            petals: 2, 
            speed: 3.0,
            alpha: 0.58,
            showLines: false,
            showSymmetry: false 
        };

        function toggleFullscreen() {
            fullscreen(!fullscreen());
        }

        function togglePlayPause() {
            isPaused = !isPaused;
            document.getElementById('play-pause-btn').innerText = isPaused ? 'Play' : 'Pause';
        }

        function takeScreenshot() {
            saveCanvas('fractal_iris_' + floor(Date.now() / 1000), 'png');
        }

        function setup() {
            const side = min(windowWidth, windowHeight);
            createCanvas(side, side);
            const dPR = displayDensity();
            pixelDensity(dPR);
            
            loadStartTime = millis();

            const blob = new Blob([document.getElementById('worker-script').textContent], { type: 'text/javascript' });
            worker = new Worker(URL.createObjectURL(blob));

            offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = side * dPR;
            offscreenCanvas.height = side * dPR;
            
            const offscreen = offscreenCanvas.transferControlToOffscreen();

            worker.postMessage({ 
                type: 'init', 
                canvas: offscreen, 
                mobile: isMobile,
                density: dPR
            }, [offscreen]);

            worker.onmessage = (e) => {
                if (e.data.type === 'rendered') workerBusy = false;
            };

            document.getElementById('petals-slider').oninput = (e) => {
                params.petals = parseInt(e.target.value);
                document.getElementById('val-petals').innerText = params.petals;
            };
            document.getElementById('speed-slider').oninput = (e) => {
                params.speed = parseFloat(e.target.value);
                document.getElementById('val-speed').innerText = params.speed.toFixed(1);
            };
            document.getElementById('amp-slider').oninput = (e) => {
                params.amp = parseFloat(e.target.value);
                document.getElementById('val-amp').innerText = params.amp.toFixed(1);
            };
            document.getElementById('freq-slider').oninput = (e) => {
                params.freq = parseFloat(e.target.value);
                document.getElementById('val-freq').innerText = params.freq.toFixed(2);
            };
            document.getElementById('comp-slider').oninput = (e) => {
                params.comp = parseFloat(e.target.value);
                document.getElementById('val-comp').innerText = params.comp.toFixed(1);
            };
            document.getElementById('alpha-slider').oninput = (e) => {
                params.alpha = parseFloat(e.target.value);
                document.getElementById('val-alpha').innerText = Math.round(params.alpha * 100) + '%';
            };
            document.getElementById('points-slider').oninput = (e) => {
                params.count = parseInt(e.target.value);
                document.getElementById('val-points').innerText = (params.count / 1000) + 'k';
            };
            document.getElementById('line-toggle').onchange = (e) => {
                params.showLines = e.target.checked;
            };
            document.getElementById('symmetry-toggle').onchange = (e) => {
                params.showSymmetry = e.target.checked;
            };

            background(0);
        }

        function draw() {
            background(0);
            const cappedDelta = min(deltaTime, 100);

            if (!isPaused) {
                fractalTime += (PI / 45) * (cappedDelta / 16.67) * params.speed;
            }

            if (!workerBusy) {
                workerBusy = true;
                let fadeProgress = Math.min(1, (millis() - loadStartTime) / 1000);
                
                worker.postMessage({
                    type: 'render',
                    w: offscreenCanvas.width,
                    h: offscreenCanvas.height,
                    logicalW: width,
                    logicalH: height,
                    time: fractalTime,
                    params: { 
                        ...params,
                        alpha: params.alpha * fadeProgress,
                        count: Math.floor(params.count * fadeProgress),
                        zoom: viewZoom,
                        offsetX: viewOffsetX,
                        offsetY: viewOffsetY
                    } 
                });
            }

            drawingContext.drawImage(offscreenCanvas, 0, 0, width, height);
            
            document.getElementById('fps').innerText = `FPS: ${floor(frameRate())}`;
            document.getElementById('zoom-label').innerText = `Zoom: ${viewZoom.toFixed(2)}x`;
        }

        function mouseWheel(event) {
            viewZoom = constrain(viewZoom - event.delta * 0.001 * viewZoom, 0.05, 50);
            return false;
        }

        function mousePressed() {
            if (mouseX < 230 && mouseY < 450) return;
            if (mouseY < 120 && mouseX > width - 120) return;
            prevMouseX = mouseX; prevMouseY = mouseY;
        }

        function mouseDragged() {
            if (touches.length < 2) {
                if (prevMouseX !== undefined) {
                    viewOffsetX += (mouseX - prevMouseX);
                    viewOffsetY += (mouseY - prevMouseY);
                    prevMouseX = mouseX; prevMouseY = mouseY;
                }
            }
        }

        function touchMoved() {
            if (touches.length === 2) {
                let d = dist(touches[0].x, touches[0].y, touches[1].x, touches[1].y);
                if (lastPinchDist > 0) viewZoom = constrain(viewZoom + (d - lastPinchDist) * 0.01 * viewZoom, 0.05, 50);
                lastPinchDist = d;
            } else if (prevMouseX !== undefined) {
                viewOffsetX += (touches[0].x - prevMouseX);
                viewOffsetY += (touches[0].y - prevMouseY);
                prevMouseX = touches[0].x; prevMouseY = touches[0].y;
            }
            return false;
        }

        function touchStarted() {
            if (touches.length === 2) {
                lastPinchDist = dist(touches[0].x, touches[0].y, touches[1].x, touches[1].y);
            } else {
                if (touches[0].x < 230 && touches[0].y < 450) {
                    prevMouseX = undefined;
                    return;
                }
                if (touches[0].x > width - 120 && touches[0].y < 120) {
                    prevMouseX = undefined;
                    return;
                }
                prevMouseX = touches[0].x; prevMouseY = touches[0].y; 
            }
        }

        function touchEnded() { 
            lastPinchDist = 0; 
            prevMouseX = undefined;
        }

        function windowResized() {
            const side = min(windowWidth, windowHeight);
            resizeCanvas(side, side);
            const dPR = displayDensity();
            offscreenCanvas.width = side * dPR;
            offscreenCanvas.height = side * dPR;
        }
    </script>
</body>
