<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fractal Explorer PWA</title>
    <!-- PWA Metadata -->
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://p5js.org/assets/img/p5js.svg">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            touch-action: none;
        }
        canvas { 
            display: block;
            width: 100vw !important;
            height: 100vh !important;
        }
        
        #ui-layer {
            position: absolute;
            top: 15px;
            left: 15px;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            pointer-events: none;
            user-select: none;
            z-index: 10;
        }

        #control-box {
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            width: 210px;
        }

        .control-group {
            margin-bottom: 8px;
        }

        .control-group label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .slider-row {
            display: flex;
            align-items: center; gap: 10px;
        }

        .control-group input[type=range] {
            flex-grow: 1;
            cursor: pointer;
            accent-color: rgba(255, 255, 255, 0.5);
        }

        .val-display {
            font-size: 11px;
            font-family: monospace;
            min-width: 35px;
            text-align: right;
            color: rgba(255, 255, 255, 0.6);
        }

        .button-stack {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 20;
            pointer-events: auto;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 12px;
            transition: all 0.2s;
            text-align: center;
        }

        #credits {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-family: sans-serif;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: auto;
            z-index: 30;
            text-align: right;
        }
        #credits a {
            color: inherit;
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        #credits a:hover {
            color: rgba(255, 255, 255, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="status">
            <span id="fps" style="font-weight: bold;">FPS: 0</span> • 
            <span id="threads-label">Threads: 1</span> •
            <span id="zoom-label">Zoom: 2.50x</span>
        </div>

        <div id="control-box" onmousedown="event.stopPropagation()" ontouchstart="event.stopPropagation()">
            <div class="control-group">
                <label>Jellyfish Count</label>
                <div class="slider-row">
                    <input type="range" id="petals-slider" min="1" max="50" step="1" value="1">
                    <span class="val-display" id="val-petals">1</span>
                </div>
            </div>
            <div class="control-group">
                <label>Pulse & Swim Speed</label>
                <div class="slider-row">
                    <input type="range" id="speed-slider" min="0" max="10" step="0.1" value="1.0">
                    <span class="val-display" id="val-speed">1.0</span>
                </div>
            </div>
            <div class="control-group">
                <label>Transparency</label>
                <div class="slider-row">
                    <input type="range" id="alpha-slider" min="0.1" max="2.0" step="0.05" value="1.0">
                    <span class="val-display" id="val-alpha">100%</span>
                </div>
            </div>
            <div class="control-group">
                <label>Points / Fish</label>
                <div class="slider-row">
                    <input type="range" id="points-slider" min="1000" max="100000" step="1000" value="20000">
                    <span class="val-display" id="val-points">20k</span>
                </div>
            </div>
        </div>
    </div>

    <div class="button-stack">
        <button class="action-btn" onclick="toggleFullscreen()">Fullscreen</button>
        <button class="action-btn" id="play-pause-btn" onclick="togglePlayPause()">Pause</button>
        <button class="action-btn" onclick="takeScreenshot()">Screenshot</button>
    </div>

    <div id="credits">
        credits to <a href="https://x.com/yuruyurau" target="_blank">@yuruyurau</a> and <a href="https://p5js.org/" target="_blank">p5.js</a>
    </div>

    <!-- WEB WORKER SCRIPT -->
    <script id="worker-script" type="text/worker">
        let canvas, ctx;
        let dPR = 1;

        self.onmessage = function(e) {
            const { type, w, h, time, density, params, workerId } = e.data;
            if (type === 'init') {
                canvas = e.data.canvas;
                ctx = canvas.getContext('2d');
                dPR = density;
            } else if (type === 'render') {
                render(w, h, time, params, workerId);
            }
        };

        function render(w, h, t, params, workerId) {
            if (!ctx) return;
            ctx.clearRect(0, 0, w, h);
            
            const mX = w / 2;
            const mY = h / 2;
            const S = dPR; 
            
            const { count, alpha: globalAlpha, zoom, jellyfish: jellyfishList, limitX, limitY } = params;
            const baseSW = dPR;
            const rangeX = limitX * 2;
            const rangeY = limitY * 2;

            function getReflected(v, limit, range) {
                if (range <= 0) return 0;
                let d = (v + limit) % (range * 2);
                if (d < 0) d += range * 2;
                return (d < range) ? (d - limit) : (range - (d - range) - limit);
            }

            jellyfishList.forEach(agent => {
                const { posX, posY, angle, hue, size: sz } = agent;
                const cosA = Math.cos(angle);
                const sinA = Math.sin(angle);
                
                for (let i = count; i--;) {
                    const y = i / 500; 
                    const k = Math.cos(y * 9) * (y < 9 ? Math.sin(t + y) * 19 : 9);
                    const e = y / 8 - 13;
                    const o = Math.sqrt(k * k + e * e);
                    const q_displacement = (y / 19) * k + k * Math.cos(y) * 2 * Math.sin(o - t * 8);
                    
                    const baseOrbit = 10000; 
                    const q_internal = 69 + q_displacement;
                    const compressionFactor = baseOrbit / 70.0;
                    const c = ((o * e) / 96 + t) / compressionFactor; 
                    
                    let lx = ((baseOrbit + q_internal) * Math.sin(c)) * sz;
                    let ly = ((baseOrbit + q_internal) * Math.cos(c)) * sz;
                    
                    const rotX = lx * cosA - ly * sinA;
                    const rotY = lx * sinA + ly * cosA;
                    
                    const worldX = rotX + posX;
                    const worldY = rotY + posY;

                    const finalX = getReflected(worldX, limitX, rangeX);
                    const finalY = getReflected(worldY, limitY, rangeY);
                    
                    const glowFactor = Math.max(0, Math.min(1.0, 4.0 / (y + 1)));
                    const pointAlpha = Math.min(1.0, globalAlpha * glowFactor);
                    
                    const px = finalX * zoom * S + mX;
                    const py = finalY * zoom * S + mY;
                    
                    ctx.fillStyle = `hsla(${hue}, ${70 + 30 * glowFactor}%, ${50 + 20 * glowFactor}%, ${pointAlpha})`;
                    ctx.fillRect(px - baseSW/2, py - baseSW/2, baseSW, baseSW);
                }
            });

            self.postMessage({ type: 'rendered', workerId: workerId });
        }
    </script>

    <script>
        let fractalTime = 0;
        let viewZoom = 2.5; 
        let viewOffsetX = 0, viewOffsetY = 0;
        let prevMouseX, prevMouseY;
        let isPaused = false;
        let isPanning = false;

        let jellyfish = [];
        let plankton = [];
        let workers = [];
        let offscreenCanvases = [];
        let workerStatus = []; 
        
        const threadCount = Math.min(navigator.hardwareConcurrency || 4, 8);

        const params = {
            count: 20000, petals: 1, speed: 1.0, alpha: 1.0
        };

        function createJellyfish() {
            const baseOrbit = 10000;
            const startAngle = random(TWO_PI);
            const currentLimitX = windowWidth / (2 * viewZoom);
            const currentLimitY = windowHeight / (2 * viewZoom);
            const targetX = random(-currentLimitX * 0.8, currentLimitX * 0.8);
            const targetY = random(-currentLimitY * 0.8, currentLimitY * 0.8);
            
            return {
                posX: targetX + baseOrbit * Math.sin(startAngle),
                posY: targetY - baseOrbit * Math.cos(startAngle),
                angle: startAngle, 
                hue: random(360), size: 1.0,
                lastTileX: 0, lastTileY: 0
            };
        }

        function createPlankton() {
            const currentLimitX = windowWidth / (2 * viewZoom);
            const currentLimitY = windowHeight / (2 * viewZoom);
            return {
                x: random(-currentLimitX, currentLimitX),
                y: random(-currentLimitY, currentLimitY),
                vx: random(-0.1, 0.1),
                vy: random(-0.1, 0.1),
                sz: random(1.5, 3.5),
                alpha: random(30, 100)
            };
        }

        function updateJellyfishArray() {
            while (jellyfish.length < params.petals) jellyfish.push(createJellyfish());
            if (jellyfish.length > params.petals) jellyfish = jellyfish.slice(0, params.petals);
        }

        function setup() {
            createCanvas(windowWidth, windowHeight);
            const dPR = displayDensity();
            pixelDensity(dPR);
            
            document.getElementById('threads-label').innerText = `Threads: ${threadCount}`;
            updateJellyfishArray();
            
            // Initial Plankton
            for (let i = 0; i < 60; i++) {
                plankton.push(createPlankton());
            }

            const workerBlob = new Blob([document.getElementById('worker-script').textContent], { type: 'text/worker' });
            const workerUrl = URL.createObjectURL(workerBlob);

            for (let i = 0; i < threadCount; i++) {
                const w = new Worker(workerUrl);
                const osc = document.createElement('canvas');
                osc.width = width * dPR;
                osc.height = height * dPR;
                const off = osc.transferControlToOffscreen();
                w.postMessage({ type: 'init', canvas: off, density: dPR }, [off]);
                w.onmessage = (e) => { if (e.data.type === 'rendered') workerStatus[e.data.workerId] = false; };
                workers.push(w);
                offscreenCanvases.push(osc);
                workerStatus.push(false);
            }

            document.getElementById('petals-slider').oninput = (e) => { 
                params.petals = parseInt(e.target.value); 
                document.getElementById('val-petals').innerText = params.petals; 
                updateJellyfishArray(); 
            };
            document.getElementById('speed-slider').oninput = (e) => { 
                params.speed = parseFloat(e.target.value); 
                document.getElementById('val-speed').innerText = params.speed.toFixed(1); 
            };
            document.getElementById('alpha-slider').oninput = (e) => { 
                params.alpha = parseFloat(e.target.value); 
                document.getElementById('val-alpha').innerText = Math.round(params.alpha * 100) + '%'; 
            };
            document.getElementById('points-slider').oninput = (e) => { 
                params.count = parseInt(e.target.value); 
                document.getElementById('val-points').innerText = (params.count / 1000) + 'k'; 
            };

            ['fullscreenchange', 'webkitfullscreenchange', 'mozfullscreenchange', 'MSFullscreenChange'].forEach(event => {
                document.addEventListener(event, () => {
                    setTimeout(windowResized, 100);
                });
            });

            background(0);
        }

        function draw() {
            background(0);
            const timeStep = (min(deltaTime, 100) / 16.67);
            
            const limitX = width / (2 * viewZoom);
            const limitY = height / (2 * viewZoom);
            const rangeX = limitX * 2;
            const rangeY = limitY * 2;

            if (!isPaused) {
                fractalTime += (PI / 360) * timeStep * params.speed;
                
                // Update Plankton
                plankton.forEach(p => {
                    p.x += p.vx * timeStep;
                    p.y += p.vy * timeStep;
                    
                    // Boundary wrap
                    if (p.x < -limitX) p.x += rangeX;
                    if (p.x > limitX) p.x -= rangeX;
                    if (p.y < -limitY) p.y += rangeY;
                    if (p.y > limitY) p.y -= rangeY;
                });
            }

            if (!workerStatus.some(s => s)) {
                const chunkSize = Math.ceil(jellyfish.length / threadCount);
                for (let i = 0; i < threadCount; i++) {
                    const chunk = jellyfish.slice(i * chunkSize, (i + 1) * chunkSize);
                    if (chunk.length > 0) {
                        workerStatus[i] = true;
                        workers[i].postMessage({
                            type: 'render', workerId: i, w: offscreenCanvases[i].width, h: offscreenCanvases[i].height,
                            time: fractalTime, params: { ...params, alpha: params.alpha, zoom: viewZoom, jellyfish: chunk, limitX, limitY }
                        });
                    }
                }
            }

            push();
            translate(viewOffsetX, viewOffsetY);
            
            // Draw Plankton (Deep Ocean layer)
            noStroke();
            plankton.forEach(p => {
                const px = p.x * viewZoom + width / 2;
                const py = p.y * viewZoom + height / 2;
                fill(180, 220, 255, p.alpha);
                circle(px, py, p.sz);
            });

            // Draw Fractal Images
            for (let i = 0; i < threadCount; i++) drawingContext.drawImage(offscreenCanvases[i], 0, 0, width, height);
            
            pop();
            
            document.getElementById('fps').innerText = `FPS: ${floor(frameRate())}`;
            document.getElementById('zoom-label').innerText = `Zoom: ${viewZoom.toFixed(2)}x`;
        }

        function windowResized() {
            const w = window.innerWidth;
            const h = window.innerHeight;
            
            resizeCanvas(w, h);
            const dPR = displayDensity();
            
            offscreenCanvases.forEach((osc, idx) => { 
                osc.width = w * dPR; 
                osc.height = h * dPR; 
                workerStatus[idx] = false;
            });
        }

        function isOverUI() {
            const overLeft = mouseX < 240 && mouseY < 320;
            const overRight = mouseX > width - 150 && mouseY < 200;
            const overBottomRight = mouseX > width - 200 && mouseY > height - 60;
            return overLeft || overRight || overBottomRight;
        }

        function mousePressed() { 
            if (isOverUI()) return;
            isPanning = true;
            prevMouseX = mouseX; 
            prevMouseY = mouseY; 
        }
        
        function mouseDragged() {
            if (!isPanning) return;
            viewOffsetX += (mouseX - prevMouseX);
            viewOffsetY += (mouseY - prevMouseY);
            prevMouseX = mouseX;
            prevMouseY = mouseY;
        }

        function mouseReleased() {
            isPanning = false;
        }

        function mouseWheel(event) { 
            if (isOverUI()) return;
            viewZoom = constrain(viewZoom - event.delta * 0.001 * viewZoom, 0.05, 50); 
            return false; 
        }

        function togglePlayPause() { isPaused = !isPaused; document.getElementById('play-pause-btn').innerText = isPaused ? 'Play' : 'Pause'; }
        
        function toggleFullscreen() { 
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(e => {
                    console.error(`Error attempting to enable full-screen mode: ${e.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        function takeScreenshot() { saveCanvas('jellyfish_fractal_' + floor(Date.now() / 1000), 'png'); }
    </script>
</body>
