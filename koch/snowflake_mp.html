<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Multithreaded Fractal Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify(content): center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            touch-action: none;
        }
        canvas { display: block; }
        #ui-layer {
            position: absolute;
            top: 15px;
            left: 15px;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            pointer-events: none;
            user-select: none;
            z-index: 10;
        }
        .btn-fullscreen {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 20;
            pointer-events: auto;
        }
        #credits {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-family: sans-serif;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: auto;
        }
        #credits a { color: inherit; text-decoration: none; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="fps" style="font-weight: bold;">FPS: 0</div>
        <div id="zoom-label">Zoom: 1.00x</div>
        <div style="font-size: 0.75em; margin-top: 8px;">Worker: Active</div>
    </div>

    <button class="btn-fullscreen" onclick="toggleFullscreen()">Fullscreen</button>

    <div id="credits">
        <a href="https://x.com/yuruyurau" target="_blank">@yuruyurau</a>
    </div>

    <!-- WEB WORKER SCRIPT -->
    <script id="worker-script" type="text/worker">
        let canvas, ctx;
        let isMobile = false;
        let dPR = 1;

        self.onmessage = function(e) {
            const { type, w, h, time, mobile, density, logicalW, logicalH } = e.data;
            
            if (type === 'init') {
                canvas = e.data.canvas;
                ctx = canvas.getContext('2d');
                isMobile = mobile;
                dPR = density;
            } else if (type === 'render') {
                render(w, h, time, logicalW, logicalH);
            }
        };

        function render(w, h, t, logicalW, logicalH) {
            if (!ctx) return;
            
            ctx.clearRect(0, 0, w, h);
            
            // Physics math must use LOGICAL dimensions to match S = min(W,H)/350
            const mX = w / 2;
            const mY = h / 2;
            const S = (Math.min(logicalW, logicalH) / 350) * dPR;
            const sw = (isMobile ? 0.70 : 0.80) * dPR;

            // Matching original stroke(255, 150) -> 150/255 = 0.58 alpha
            ctx.fillStyle = 'rgba(255, 255, 255, 0.58)';

            for (let i = 2e4; i--;) {
                if (i > 8) {
                    let k = i % 25 - 12;
                    let e = i / 800;
                    let d = 7 * Math.cos(Math.hypot(k, e) / 3 + t / 2);
                    
                    // The coordinate math now uses the scaled S (corrected for dPR)
                    let px = (k * 4 + d * k * Math.sin(d + e / 9 + t)) * S + mX;
                    let py = (e * 2 - d * 9 - d * 9 * Math.cos(d + t)) * S + mY;
                    
                    ctx.fillRect(px - sw/2, py - sw/2, sw, sw);
                }
            }

            self.postMessage({ type: 'rendered' });
        }
    </script>

    <script>
        let fractalTime = 0;
        let viewZoom = 1.0;
        let viewOffsetX = 0;
        let viewOffsetY = 0;
        let lastPinchDist = 0;
        let prevMouseX, prevMouseY;
        let isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        let worker;
        let offscreenCanvas; 
        let workerBusy = false;

        function toggleFullscreen() {
            fullscreen(!fullscreen());
        }

        function setup() {
            const w = max(1, windowWidth * 0.99);
            const h = max(1, windowHeight * 0.99);
            createCanvas(w, h);
            const dPR = displayDensity();
            pixelDensity(dPR);
            
            const blob = new Blob([document.getElementById('worker-script').textContent], { type: 'text/javascript' });
            worker = new Worker(URL.createObjectURL(blob));

            const bufferSize = min(w, h) * dPR;
            offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = bufferSize;
            offscreenCanvas.height = bufferSize;
            
            const offscreen = offscreenCanvas.transferControlToOffscreen();

            worker.postMessage({ 
                type: 'init', 
                canvas: offscreen, 
                mobile: isMobile,
                density: dPR
            }, [offscreen]);

            worker.onmessage = (e) => {
                if (e.data.type === 'rendered') workerBusy = false;
            };

            background(0);
        }

        function draw() {
            background(0);
            
            const centerX = width / 2;
            const centerY = height / 2;

            if (!workerBusy) {
                workerBusy = true;
                worker.postMessage({
                    type: 'render',
                    w: offscreenCanvas.width,
                    h: offscreenCanvas.height,
                    logicalW: width, // Passing logical width for math consistency
                    logicalH: height,
                    time: fractalTime
                });
            }

            push();
            translate(centerX + viewOffsetX, centerY + viewOffsetY);
            scale(viewZoom);
            translate(-centerX, -centerY);

            const ctx = drawingContext;

            for (let r = 0; r < 8; r++) {
                push();
                translate(centerX, centerY);
                rotate(r * PI / 4);
                ctx.drawImage(offscreenCanvas, -centerX, -centerY, width, height);
                pop();
            }
            pop();

            fractalTime += PI / 180;
            
            document.getElementById('fps').innerText = `FPS: ${floor(frameRate())}`;
            document.getElementById('zoom-label').innerText = `Zoom: ${viewZoom.toFixed(2)}x`;
        }

        function mouseWheel(event) {
            viewZoom = constrain(viewZoom - event.delta * 0.001 * viewZoom, 0.05, 50);
            return false;
        }

        function mousePressed() {
            if (mouseY < 60 && mouseX > width - 100) return;
            prevMouseX = mouseX; prevMouseY = mouseY;
        }

        function mouseDragged() {
            if (touches.length < 2) {
                viewOffsetX += (mouseX - prevMouseX);
                viewOffsetY += (mouseY - prevMouseY);
                prevMouseX = mouseX; prevMouseY = mouseY;
            }
        }

        function touchMoved() {
            if (touches.length === 2) {
                let d = dist(touches[0].x, touches[0].y, touches[1].x, touches[1].y);
                if (lastPinchDist > 0) viewZoom = constrain(viewZoom + (d - lastPinchDist) * 0.01 * viewZoom, 0.05, 50);
                lastPinchDist = d;
            } else {
                viewOffsetX += (touches[0].x - prevMouseX);
                viewOffsetY += (touches[0].y - prevMouseY);
                prevMouseX = touches[0].x; prevMouseY = touches[0].y;
            }
            return false;
        }

        function touchStarted() {
            if (touches.length === 2) lastPinchDist = dist(touches[0].x, touches[0].y, touches[1].x, touches[1].y);
            else { prevMouseX = touches[0].x; prevMouseY = touches[0].y; }
        }

        function touchEnded() { lastPinchDist = 0; }

        function windowResized() {
            const w = max(1, windowWidth * 0.99);
            const h = max(1, windowHeight * 0.99);
            resizeCanvas(w, h);
        }
    </script>
</body>
</html>
