<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Symmetric Fractal Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            touch-action: none;
        }
        canvas {
            display: block;
        }
        #ui-layer {
            position: absolute;
            top: 15px;
            left: 15px;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            pointer-events: none;
            user-select: none;
            z-index: 10;
            text-shadow: 1px 1px 2px black;
        }
        .btn-fullscreen {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-family: sans-serif;
            font-size: 12px;
            z-index: 20;
            pointer-events: auto;
            transition: all 0.2s;
        }
        .btn-fullscreen:hover {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }
        #credits {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-family: 'Segoe UI', sans-serif;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            text-decoration: none;
            z-index: 10;
            pointer-events: auto;
        }
        #credits a {
            color: inherit;
            text-decoration: none;
        }
        #credits a:hover {
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="fps" style="font-weight: bold;">FPS: 0</div>
        <div id="zoom-label">Zoom: 1.00x</div>
        <div style="font-size: 0.75em; margin-top: 8px; opacity: 0.8;">
            DRAG to Pan<br>
            WHEEL / PINCH to Zoom
        </div>
    </div>

    <button class="btn-fullscreen" onclick="toggleFullscreen()">Fullscreen</button>

    <div id="credits">
        <a href="https://x.com/yuruyurau" target="_blank">@yuruyurau</a>
    </div>

    <script>
        let fractalTime = 0;
        let viewZoom = 1.0;
        let viewOffsetX = 0;
        let viewOffsetY = 0;
        let pg; // Internal buffer for high-performance symmetry
        
        let lastPinchDist = 0;
        let prevMouseX, prevMouseY;
        let isMobile = false;

        function toggleFullscreen() {
            let fs = fullscreen();
            fullscreen(!fs);
        }

        function setup() {
            const w = max(1, windowWidth * 0.99);
            const h = max(1, windowHeight * 0.99);
            createCanvas(w, h);
            
            // Platform detection
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            // Re-enabling high resolution for mobile
            // displayDensity() returns 2 or 3 on most modern phones
            pixelDensity(displayDensity());
            
            const bufferSize = min(windowWidth, windowHeight);
            pg = createGraphics(bufferSize, bufferSize);
            // Ensure the off-screen buffer also matches the high resolution
            pg.pixelDensity(displayDensity());
            
            background(0);
        }

        function draw() {
            background(0); 

            const centerX = width / 2;
            const centerY = height / 2;
            const pgMid = pg.width / 2;
            const baseScale = min(width, height) / 350;

            // 1. Draw the segment points into the buffer once per frame
            pg.clear();
            pg.stroke(255, 140);
            
            // Adaptive stroke weight based on platform
            let sw = isMobile ? 0.70 : 0.80;
            pg.strokeWeight(sw);

            for (let i = 2e4; i--;) {
                let k = i % 25 - 12;
                let e = i / 800;
                let d = 7 * cos(mag(k, e) / 3 + fractalTime / 2);
                
                let px = (k * 4 + d * k * sin(d + e / 9 + fractalTime)) * baseScale + pgMid;
                let py = (e * 2 - d * 9 - d * 9 * cos(d + fractalTime)) * baseScale + pgMid;
                pg.point(px, py);
            }

            // 2. Render to main canvas with Pan and Zoom
            push();
            translate(centerX + viewOffsetX, centerY + viewOffsetY);
            scale(viewZoom);
            translate(-centerX, -centerY);

            for (let r = 0; r < 8; r++) {
                push();
                translate(centerX, centerY);
                rotate(r * PI / 4);
                image(pg, -pgMid, -pgMid);
                pop();
            }
            pop();

            fractalTime += PI / 180;

            document.getElementById('fps').innerText = `FPS: ${floor(frameRate())}`;
            document.getElementById('zoom-label').innerText = `Zoom: ${viewZoom.toFixed(2)}x`;
        }

        // --- INTERACTION HANDLERS ---

        function mouseWheel(event) {
            let zoomSpeed = 0.001;
            viewZoom -= event.delta * zoomSpeed * viewZoom;
            viewZoom = constrain(viewZoom, 0.05, 50);
            return false;
        }

        function mousePressed() {
            if (mouseX > width - 100 && mouseY < 50) return; 
            prevMouseX = mouseX;
            prevMouseY = mouseY;
        }

        function mouseDragged() {
            if (touches.length < 2) {
                viewOffsetX += (mouseX - prevMouseX);
                viewOffsetY += (mouseY - prevMouseY);
                prevMouseX = mouseX;
                prevMouseY = mouseY;
            }
        }

        function touchMoved() {
            if (touches.length === 2) {
                let d = dist(touches[0].x, touches[0].y, touches[1].x, touches[1].y);
                if (lastPinchDist > 0) {
                    let diff = d - lastPinchDist;
                    viewZoom += diff * 0.01 * viewZoom;
                    viewZoom = constrain(viewZoom, 0.05, 50);
                }
                lastPinchDist = d;
            } else if (touches.length === 1) {
                viewOffsetX += (touches[0].x - prevMouseX);
                viewOffsetY += (touches[0].y - prevMouseY);
                prevMouseX = touches[0].x;
                prevMouseY = touches[0].y;
            }
            return false; 
        }

        function touchStarted() {
            if (touches.length === 2) {
                lastPinchDist = dist(touches[0].x, touches[0].y, touches[1].x, touches[1].y);
            } else {
                prevMouseX = touches[0].x;
                prevMouseY = touches[0].y;
            }
        }

        function touchEnded() {
            lastPinchDist = 0;
        }

        function windowResized() {
            const w = max(1, windowWidth * 0.99);
            const h = max(1, windowHeight * 0.99);
            resizeCanvas(w, h);
            const bufferSize = min(w, h);
            if (pg) pg.resizeCanvas(bufferSize, bufferSize);
        }
    </script>
</body>
</html>
