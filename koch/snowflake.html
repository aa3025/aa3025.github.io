<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Multithreaded Fractal Explorer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            touch-action: none;
        }
        canvas { display: block; }
        
        #ui-layer {
            position: absolute;
            top: 15px;
            left: 15px;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            pointer-events: none;
            user-select: none;
            z-index: 10;
        }

        #control-box {
            background: rgba(20, 20, 20, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            width: 180px;
        }

        .control-group {
            margin-bottom: 8px;
        }

        .control-group label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 4px;
        }

        .control-group input[type=range] {
            width: 100%;
            cursor: pointer;
            accent-color: rgba(255, 255, 255, 0.5);
        }

        .btn-fullscreen {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            z-index: 20;
            pointer-events: auto;
            transition: all 0.2s;
            font-size: 12px;
        }

        .btn-fullscreen:hover {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        #credits {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-family: sans-serif;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            pointer-events: auto;
        }
        #credits a { color: inherit; text-decoration: none; }
    </style>
</head>
<body>
    <div id="ui-layer">
        <div id="status">
            <span id="fps" style="font-weight: bold;">FPS: 0</span> â€¢ 
            <span id="zoom-label">Zoom: 1.00x</span>
        </div>

        <div id="control-box">
            <div class="control-group">
                <label>Amplitude</label>
                <input type="range" id="amp-slider" min="1" max="25" step="0.5" value="7">
            </div>
            <div class="control-group">
                <label>Frequency</label>
                <input type="range" id="freq-slider" min="0.5" max="10" step="0.1" value="3">
            </div>
            <div class="control-group">
                <label>Complexity</label>
                <input type="range" id="comp-slider" min="1" max="20" step="0.5" value="9">
            </div>
            <div class="control-group">
                <label>Points</label>
                <input type="range" id="points-slider" min="2000" max="50000" step="1000" value="20000">
            </div>
        </div>
    </div>

    <button class="btn-fullscreen" onclick="toggleFullscreen()">Fullscreen</button>

    <div id="credits">
        <a href="https://x.com/yuruyurau" target="_blank">@yuruyurau</a>
    </div>

    <!-- WEB WORKER SCRIPT -->
    <script id="worker-script" type="text/worker">
        let canvas, ctx;
        let isMobile = false;
        let dPR = 1;

        self.onmessage = function(e) {
            const { type, w, h, time, mobile, density, logicalW, logicalH, params } = e.data;
            
            if (type === 'init') {
                canvas = e.data.canvas;
                ctx = canvas.getContext('2d');
                isMobile = mobile;
                dPR = density;
            } else if (type === 'render') {
                render(w, h, time, logicalW, logicalH, params);
            }
        };

        function render(w, h, t, logicalW, logicalH, params) {
            if (!ctx) return;
            
            ctx.clearRect(0, 0, w, h);
            
            const mX = w / 2;
            const mY = h / 2;
            const S = (Math.min(logicalW, logicalH) / 350) * dPR;
            const sw = (isMobile ? 0.70 : 0.80) * dPR;

            // Use dynamic parameters from the main thread
            const amp = params.amp;
            const freq = params.freq;
            const comp = params.comp;
            const count = params.count;

            ctx.fillStyle = 'rgba(255, 255, 255, 0.58)';

            for (let i = count; i--;) {
                if (i > 8) {
                    let k = i % 25 - 12;
                    let e = i / 800;
                    
                    // Core math now uses interactive parameters
                    let d = amp * Math.cos(Math.hypot(k, e) / freq + t / 2);
                    
                    let px = (k * 4 + d * k * Math.sin(d + e / comp + t)) * S + mX;
                    let py = (e * 2 - d * 9 - d * 9 * Math.cos(d + t)) * S + mY;
                    
                    ctx.fillRect(px - sw/2, py - sw/2, sw, sw);
                }
            }

            self.postMessage({ type: 'rendered' });
        }
    </script>

    <script>
        let fractalTime = 0;
        let viewZoom = 1.0;
        let viewOffsetX = 0;
        let viewOffsetY = 0;
        let lastPinchDist = 0;
        let prevMouseX, prevMouseY;
        let isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

        let worker;
        let offscreenCanvas; 
        let workerBusy = false;

        // Current parameters linked to sliders
        const params = {
            amp: 7,
            freq: 3,
            comp: 9,
            count: 20000
        };

        function toggleFullscreen() {
            fullscreen(!fullscreen());
        }

        function setup() {
            const w = max(1, windowWidth * 0.99);
            const h = max(1, windowHeight * 0.99);
            createCanvas(w, h);
            const dPR = displayDensity();
            pixelDensity(dPR);
            
            const blob = new Blob([document.getElementById('worker-script').textContent], { type: 'text/javascript' });
            worker = new Worker(URL.createObjectURL(blob));

            const bufferSize = min(w, h) * dPR;
            offscreenCanvas = document.createElement('canvas');
            offscreenCanvas.width = bufferSize;
            offscreenCanvas.height = bufferSize;
            
            const offscreen = offscreenCanvas.transferControlToOffscreen();

            worker.postMessage({ 
                type: 'init', 
                canvas: offscreen, 
                mobile: isMobile,
                density: dPR
            }, [offscreen]);

            worker.onmessage = (e) => {
                if (e.data.type === 'rendered') workerBusy = false;
            };

            // Slider Listeners
            document.getElementById('amp-slider').oninput = (e) => params.amp = parseFloat(e.target.value);
            document.getElementById('freq-slider').oninput = (e) => params.freq = parseFloat(e.target.value);
            document.getElementById('comp-slider').oninput = (e) => params.comp = parseFloat(e.target.value);
            document.getElementById('points-slider').oninput = (e) => params.count = parseInt(e.target.value);

            background(0);
        }

        function draw() {
            background(0);
            
            const centerX = width / 2;
            const centerY = height / 2;

            // Frame-rate independent rotation
            fractalTime += (PI / 180) * (deltaTime / 16.67);

            if (!workerBusy) {
                workerBusy = true;
                worker.postMessage({
                    type: 'render',
                    w: offscreenCanvas.width,
                    h: offscreenCanvas.height,
                    logicalW: width,
                    logicalH: height,
                    time: fractalTime,
                    params: params // Send current slider states to worker
                });
            }

            push();
            translate(centerX + viewOffsetX, centerY + viewOffsetY);
            scale(viewZoom);
            translate(-centerX, -centerY);

            const ctx = drawingContext;

            for (let r = 0; r < 8; r++) {
                push();
                translate(centerX, centerY);
                rotate(r * PI / 4);
                ctx.drawImage(offscreenCanvas, -centerX, -centerY, width, height);
                pop();
            }
            pop();
            
            document.getElementById('fps').innerText = `FPS: ${floor(frameRate())}`;
            document.getElementById('zoom-label').innerText = `Zoom: ${viewZoom.toFixed(2)}x`;
        }

        function mouseWheel(event) {
            viewZoom = constrain(viewZoom - event.delta * 0.001 * viewZoom, 0.05, 50);
            return false;
        }

        function mousePressed() {
            // Only allow dragging if we aren't interacting with UI
            if (mouseX < 220 && mouseY < 250) return;
            if (mouseY < 60 && mouseX > width - 100) return;
            
            prevMouseX = mouseX; prevMouseY = mouseY;
        }

        function mouseDragged() {
            if (touches.length < 2) {
                // If the drag started on the canvas, move view
                if (prevMouseX !== undefined) {
                    viewOffsetX += (mouseX - prevMouseX);
                    viewOffsetY += (mouseY - prevMouseY);
                    prevMouseX = mouseX; prevMouseY = mouseY;
                }
            }
        }

        function touchMoved() {
            if (touches.length === 2) {
                let d = dist(touches[0].x, touches[0].y, touches[1].x, touches[1].y);
                if (lastPinchDist > 0) viewZoom = constrain(viewZoom + (d - lastPinchDist) * 0.01 * viewZoom, 0.05, 50);
                lastPinchDist = d;
            } else if (prevMouseX !== undefined) {
                viewOffsetX += (touches[0].x - prevMouseX);
                viewOffsetY += (touches[0].y - prevMouseY);
                prevMouseX = touches[0].x; prevMouseY = touches[0].y;
            }
            return false;
        }

        function touchStarted() {
            if (touches.length === 2) {
                lastPinchDist = dist(touches[0].x, touches[0].y, touches[1].x, touches[1].y);
            } else {
                // Prevent canvas drag if touching UI
                if (touches[0].x < 220 && touches[0].y < 250) {
                    prevMouseX = undefined;
                    return;
                }
                prevMouseX = touches[0].x; prevMouseY = touches[0].y; 
            }
        }

        function touchEnded() { 
            lastPinchDist = 0; 
            prevMouseX = undefined;
        }

        function windowResized() {
            const w = max(1, windowWidth * 0.99);
            const h = max(1, windowHeight * 0.99);
            resizeCanvas(w, h);
        }
    </script>
</body>
</html>
