<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koch Snowflake Iteration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }
        .label {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 4px;
        }
        .value {
            font-size: 24px;
            font-weight: 200;
        }
    </style>
</head>
<body>
    <canvas id="snowflakeCanvas"></canvas>
    <div id="ui">
        <div class="label">Recursion Level</div>
        <div id="levelDisplay" class="value">0.00</div>
    </div>

    <script>
        const canvas = document.getElementById('snowflakeCanvas');
        const ctx = canvas.getContext('2d');
        const levelDisplay = document.getElementById('levelDisplay');

        let width, height;
        let progress = 0; // The fractional iteration level (e.g., 2.5 means halfway between level 2 and 3)
        let direction = 1; // 1 for growing, -1 for shrinking
        
        // --- Configuration ---
        const config = {
            maxLevel: 5,         // Maximum recursion depth
            speed: 0.005,        // Speed of iteration growth
            pauseTime: 120,      // Frames to pause at max/min level
            baseSizeRatio: 0.7,  // Size of the snowflake relative to screen
            lineWeight: 1.5,
            glowColor: 'rgba(255, 255, 255, 0.4)',
            glowBlur: 10
        };

        let pauseCounter = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        /**
         * Calculates the points for the Koch curve with fractional support.
         * For a fractional part, the middle "peak" of the Koch curve 
         * gradually pushes out from the flat line.
         */
        function getKochPoints(p1, p2, level) {
            if (level <= 0) {
                return [p1, p2];
            }

            // Vector between p1 and p2
            const dx = p2.x - p1.x;
            const dy = p2.y - p1.y;

            // Divide segment into 3 parts
            const a = { x: p1.x, y: p1.y };
            const b = { x: p1.x + dx / 3, y: p1.y + dy / 3 };
            const d = { x: p1.x + 2 * dx / 3, y: p1.y + 2 * dy / 3 };
            const e = { x: p2.x, y: p2.y };

            // Calculate the peak (point c)
            // It's the tip of an equilateral triangle based on segment (b, d)
            // For fractional levels, we scale the height of this peak from 0 to its full height
            const heightMultiplier = Math.min(1, level);
            
            // Standard height of equilateral triangle is side * sqrt(3)/2
            // Since side is 1/3 of total length:
            const h = (Math.sqrt(3) / 6) * heightMultiplier;
            
            const c = {
                x: (p1.x + p2.x) / 2 - dy * h,
                y: (p1.y + p2.y) / 2 + dx * h
            };

            if (level > 1) {
                // Recursive step
                const part1 = getKochPoints(a, b, level - 1);
                const part2 = getKochPoints(b, c, level - 1);
                const part3 = getKochPoints(c, d, level - 1);
                const part4 = getKochPoints(d, e, level - 1);
                
                // Combine and remove duplicate joining points
                return [...part1, ...part2.slice(1), ...part3.slice(1), ...part4.slice(1)];
            } else {
                return [a, b, c, d, e];
            }
        }

        function drawSnowflake() {
            ctx.clearRect(0, 0, width, height);

            const size = Math.min(width, height) * config.baseSizeRatio;
            const centerX = width / 2;
            const centerY = height / 2 + (size * 0.15); // Slight offset for visual balance

            // Define the 3 corners of the initial equilateral triangle
            const h = size * Math.sqrt(3) / 2;
            const p1 = { x: centerX - size / 2, y: centerY + h / 3 };
            const p2 = { x: centerX + size / 2, y: centerY + h / 3 };
            const p3 = { x: centerX, y: centerY - 2 * h / 3 };

            // Generate points for each side of the snowflake
            const side1 = getKochPoints(p1, p2, progress);
            const side2 = getKochPoints(p2, p3, progress);
            const side3 = getKochPoints(p3, p1, progress);

            ctx.strokeStyle = '#fff';
            ctx.lineWidth = config.lineWeight;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            // Add a subtle glow
            ctx.shadowColor = config.glowColor;
            ctx.shadowBlur = config.glowBlur;

            // Draw paths
            ctx.beginPath();
            
            const allPoints = [...side1, ...side2.slice(1), ...side3.slice(1)];
            ctx.moveTo(allPoints[0].x, allPoints[0].y);
            for (let i = 1; i < allPoints.length; i++) {
                ctx.lineTo(allPoints[i].x, allPoints[i].y);
            }
            ctx.closePath();
            ctx.stroke();

            // Decorative: faint fill for depth
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.03)';
            ctx.fill();
        }

        function update() {
            if (pauseCounter > 0) {
                pauseCounter--;
            } else {
                progress += config.speed * direction;

                if (progress >= config.maxLevel) {
                    progress = config.maxLevel;
                    direction = -1;
                    pauseCounter = config.pauseTime;
                } else if (progress <= 0) {
                    progress = 0;
                    direction = 1;
                    pauseCounter = config.pauseTime;
                }
            }

            levelDisplay.innerText = progress.toFixed(2);
        }

        function animate() {
            update();
            drawSnowflake();
            requestAnimationFrame(animate);
        }

        // Start animation
        animate();
    </script>
</body>
</html>
