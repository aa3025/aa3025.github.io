<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koch Snowflake Iteration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
        canvas {
            display: block;
        }
        #ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            background: rgba(0, 0, 0, 0.4);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            min-width: 150px;
        }
        .label {
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 4px;
        }
        .value {
            font-size: 24px;
            font-weight: 200;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <canvas id="snowflakeCanvas"></canvas>
    <div id="ui">
        <div class="label">Recursion Level</div>
        <div id="levelDisplay" class="value">0.00</div>
    </div>

    <script>
        const canvas = document.getElementById('snowflakeCanvas');
        const ctx = canvas.getContext('2d');
        const levelDisplay = document.getElementById('levelDisplay');

        let width, height;
        let progress = 0; 
        let direction = 1; 
        let time = 0;
        
        // --- Configuration ---
        const config = {
            maxLevel: 6,         
            speed: 0.0025,       
            colorSpeed: 0.5,     // Speed of color rotation
            pauseTime: 100,      
            baseSizeRatio: 0.6,  
            lineWeight: 2,
            glowBlur: 25,
            saturation: 100,
            lightness: 70
        };

        let pauseCounter = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function getKochPoints(p1, p2, level) {
            if (level <= 0) {
                return [p1, p2];
            }

            const dx = p2.x - p1.x;
            const dy = p2.y - p1.y;

            const a = { x: p1.x, y: p1.y };
            const b = { x: p1.x + dx / 3, y: p1.y + dy / 3 };
            const d = { x: p1.x + 2 * dx / 3, y: p1.y + 2 * dy / 3 };
            const e = { x: p2.x, y: p2.y };

            const heightMultiplier = Math.min(1, level);
            const h = (Math.sqrt(3) / 6) * heightMultiplier;
            
            const c = {
                x: (p1.x + p2.x) / 2 - dy * h,
                y: (p1.y + p2.y) / 2 + dx * h
            };

            if (level > 1) {
                const part1 = getKochPoints(a, b, level - 1);
                const part2 = getKochPoints(b, c, level - 1);
                const part3 = getKochPoints(c, d, level - 1);
                const part4 = getKochPoints(d, e, level - 1);
                return [...part1, ...part2.slice(1), ...part3.slice(1), ...part4.slice(1)];
            } else {
                return [a, b, c, d, e];
            }
        }

        function drawSnowflake() {
            ctx.clearRect(0, 0, width, height);

            const size = Math.min(width, height) * config.baseSizeRatio;
            const centerX = width / 2;
            const centerY = height / 2 + (size * 0.15);

            const h = size * Math.sqrt(3) / 2;
            const p1 = { x: centerX - size / 2, y: centerY + h / 3 };
            const p2 = { x: centerX + size / 2, y: centerY + h / 3 };
            const p3 = { x: centerX, y: centerY - 2 * h / 3 };

            const side1 = getKochPoints(p1, p2, progress);
            const side2 = getKochPoints(p2, p3, progress);
            const side3 = getKochPoints(p3, p1, progress);

            // Calculate current color
            const hue = (time * config.colorSpeed) % 360;
            const mainColor = `hsl(${hue}, ${config.saturation}%, ${config.lightness}%)`;
            const glowColor = `hsla(${hue}, ${config.saturation}%, ${config.lightness}%, 0.6)`;
            const fillColor = `hsla(${hue}, ${config.saturation}%, ${config.lightness}%, 0.05)`;

            ctx.strokeStyle = mainColor;
            ctx.lineWidth = config.lineWeight;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            // Glow Effect
            ctx.shadowColor = glowColor;
            ctx.shadowBlur = config.glowBlur;

            // Update UI color to match
            levelDisplay.style.color = mainColor;

            // Draw paths
            ctx.beginPath();
            const allPoints = [...side1, ...side2.slice(1), ...side3.slice(1)];
            ctx.moveTo(allPoints[0].x, allPoints[0].y);
            for (let i = 1; i < allPoints.length; i++) {
                ctx.lineTo(allPoints[i].x, allPoints[i].y);
            }
            ctx.closePath();
            ctx.stroke();

            // Inner fill
            ctx.shadowBlur = 0;
            ctx.fillStyle = fillColor;
            ctx.fill();
        }

        function update() {
            if (pauseCounter > 0) {
                pauseCounter--;
            } else {
                progress += config.speed * direction;

                if (progress >= config.maxLevel) {
                    progress = config.maxLevel;
                    direction = -1;
                    pauseCounter = config.pauseTime;
                } else if (progress <= 0) {
                    progress = 0;
                    direction = 1;
                    pauseCounter = config.pauseTime;
                }
            }

            time += 1; // Increment time for color cycle
            levelDisplay.innerText = progress.toFixed(2);
        }

        function animate() {
            update();
            drawSnowflake();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
